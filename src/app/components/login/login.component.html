<div class="bodylogin">

      <mat-spinner *ngIf="cargandospinner" class="spinner" diameter="50"></mat-spinner>
      <div class="login" *ngIf="!cargandospinner">
        <form  [formGroup]="form" (ngSubmit)="ingresar()">

            <div class="logo">
              <img  src="./assets/img/logo.png" >
            </div>

            <mat-form-field class="ancho"  appearance="fill">
                <mat-label>Usuario</mat-label>
                <input matInput type="Text" formControlName="user">
            </mat-form-field>

            <mat-form-field class="ancho" appearance="fill">
                <mat-label>Contrase√±a</mat-label>
                <input matInput type="password" formControlName="password">
            </mat-form-field>
            <br>
            <button type="submit" mat-raised-button class="ancho boton blue" [disabled]="form.invalid">INGRESAR</button>

        </form>

    </div>

</div>
