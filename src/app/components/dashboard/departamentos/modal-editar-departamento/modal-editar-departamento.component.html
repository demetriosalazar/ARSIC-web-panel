<h1>Editando Departamento</h1>


    <form [formGroup]="RegisForm" (ngSubmit)="actualizarconf()">
    <mat-grid-list cols="1" rowHeight="70px">
        <mat-grid-tile [colspan]="1" [rowspan]="1">

            <mat-form-field appearance="fill" class="ancho" >
                <mat-label>Departamento</mat-label >
                <input matInput autocomplete="off" formControlName="name">
              </mat-form-field>

        </mat-grid-tile>


        <mat-grid-tile [colspan]="1" [rowspan]="1">

            <mat-form-field appearance="fill" class="ancho" >
                <mat-label>Ubicacion</mat-label>
                <input matInput autocomplete="off" formControlName="ubi">
              </mat-form-field>

        </mat-grid-tile>

        

        <mat-grid-tile [colspan]="1" [rowspan]="1" class="ancho">
            <button mat-button mat-dialog-close>Cerrar</button>
            <button type="submit"  mat-raised-button color="primary" mat-dialog-close>Actualizar</button>
            

        </mat-grid-tile>

    </mat-grid-list>

    
    </form>
