   <div class="container">
    <div class="top">
      <h2>{{data.report.title}}</h2>

      <br>

      <div class="sect">
        <h3>Encargado: </h3>
        <p>{{data.assignedTo.name}}</p>
      </div>

      <div class="sect">
        <h3>Descripción del Problema:</h3>
      <p> {{data.description}}</p>
      </div>

      <div class="sect">
        <h3>Solución: </h3>
      <p>{{data.solution}}</p>
      </div>

      <div class="evidence sect" *ngIf="!data.evidenceImage!.includes('no-image.jpg');else no_evidence">
        <h3>Evidencia:</h3>
        <img [src]="data.evidenceImage" width="90%">
      </div>
     </div>


      <div class="bottom">
        <form [formGroup]="RegisForm" (ngSubmit)="calificarServicio()" class="score">

          <h2>Puntaje:</h2>

          <p>Calidad:</p>

          <mat-slider
          formControlName="calidad"
          role="calidad"
          thumbLabel
          [displayWith]="formatLabel"
          tickInterval="1"
          step="1"
          min="1"
          max="10"
          aria-label="units"></mat-slider>


          <p>Dificultad:</p>

          <mat-slider
          formControlName="dificultad"
          thumbLabel
          [displayWith]="formatLabel"
          tickInterval="1"
          step="1"
          min="1"
          max="10"
          aria-label="units"></mat-slider>


          </form>

          <button mat-button mat-dialog-close>Cerrar</button>
          <button type="submit"  mat-raised-button color="primary" (click)="calificarServicio()" mat-dialog-close >Guardar</button>

      </div>

      <ng-template #no_evidence>
        <h3 class="red">
          <i>Sin Evidencia</i>
        </h3>
      </ng-template>

   </div>
