<div class="contenedor" >



  <mat-toolbar>
    <span>Registro de Tareas</span>
    <span class="example-spacer"></span>
  </mat-toolbar>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z5"  >

    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>


      <ng-container matColumnDef="task">
        <th mat-header-cell *matHeaderCellDef> Tarea </th>
        <td mat-cell *matCellDef="let element"> {{element.task.name}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Responsable </th>
        <td mat-cell *matCellDef="let element"> {{element.user.name}} </td>
      </ng-container>

      <ng-container matColumnDef="severity">
        <th mat-header-cell *matHeaderCellDef> Severidad </th>
        <td mat-cell *matCellDef="let element"> {{element.severity}} </td>
      </ng-container>

      <ng-container matColumnDef="observation">
        <th mat-header-cell *matHeaderCellDef> Observaci√≥n </th>
        <td mat-cell *matCellDef="let element"> {{transform(element.observation, [25])}} </td>
      </ng-container>

      <ng-container matColumnDef="actions" >
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element" >
          <button mat-raised-button color="warn"	(click)="ver(element)" style="margin-right: 15px;">Detalles</button>
        </td>
      </ng-container>

         <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <div *ngIf="!Cargando" >

    <app-paginador [totalResults]="TotalResultados" [limitProducts]="20" ></app-paginador>

  </div>


  </div>
