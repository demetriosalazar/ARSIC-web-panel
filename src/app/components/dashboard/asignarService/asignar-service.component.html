<div class="contenedor">
    <mat-toolbar>
        <span>ASIGNAR SERVICIO</span>
    </mat-toolbar>
    
    
    <mat-card style="margin-top: 15 px;" > 
        <form >
        
            <mat-grid-list cols="3" rowHeight="70px">

            


            <mat-grid-tile [colspan]="1" [rowspan]="1">

                <mat-form-field appearance="fill" class="ancho" >
                    <mat-label>Titulo de servicio</mat-label>
                    <input matInput autocomplete="off" >
                  </mat-form-field>

            </mat-grid-tile>


            <mat-grid-tile [colspan]="2" [rowspan]="6">

                <img src="/assets/img/CHICOSERVICIO.png" style="width: 30%;" >

            </mat-grid-tile>


            <mat-grid-tile [colspan]="1" [rowspan]="1">

                <mat-form-field appearance="fill" class="ancho" >
                    <mat-label>Tecnico a asignar</mat-label>
                    <mat-select >
                        <mat-option>HOLA</mat-option>
                        
                      </mat-select>
                  </mat-form-field>

            </mat-grid-tile>

            <mat-grid-tile [colspan]="1" [rowspan]="1">

                <mat-form-field appearance="fill" class="ancho" >
                    <mat-label>Servicio</mat-label>
                    <mat-select >
                        <mat-option>SERVICIO 1</mat-option>
                        <mat-option>SERVICIO 2</mat-option>
                        <mat-option>SERVICIO 3</mat-option>
                        
                      </mat-select>
                  </mat-form-field>

            </mat-grid-tile>


            <mat-grid-tile [colspan]="1" [rowspan]="1" class="ancho">
                <button mat-raised-button style="margin-right: 20px;" routerLink="/dashboard/asignar">Volver</button>
                <button type="submit" mat-raised-button color="primary" >ASIGNAR</button>

            </mat-grid-tile>

        </mat-grid-list>

        
        </form>
    </mat-card>
 
</div>
