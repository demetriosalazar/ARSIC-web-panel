
  <mat-toolbar>

    <span><b>BIT√ÅCORA</b></span>

  </mat-toolbar>
  <div class="contenedor">


  <table mat-table [dataSource]="dataSource" class="mat-elevation-z5"  >


    <ng-container matColumnDef="Descripcion">
      <th mat-header-cell *matHeaderCellDef> Descripcion </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>


    <ng-container matColumnDef="Solucion">
      <th mat-header-cell *matHeaderCellDef> Solucion </th>
      <td mat-cell *matCellDef="let element"> {{element.solution}} </td>
    </ng-container>

    <ng-container matColumnDef="Acciones" >
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element" style="text-align: right;">

            <a class="pointer" style="color:green;" matTooltip="Ver Servicio" (click)="Ver(element)">  <mat-icon>search</mat-icon> </a>
        </td>
      </ng-container>

         <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>


      <div *ngIf="!Cargando">

        <app-paginador [totalResults]="TotalResultados" [limitProducts]="20"  [value]='value'></app-paginador>

      </div>

</div>
