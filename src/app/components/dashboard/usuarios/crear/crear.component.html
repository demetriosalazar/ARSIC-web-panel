    <div class="contenedor">
        <mat-toolbar>
            <span>Crear Usuario</span>
        </mat-toolbar>
        
        
        <mat-card style="margin-top: 15 px;" > 
            <form [formGroup]="RegisForm" (ngSubmit)="registrarUsuario()">
            <mat-grid-list cols="3" rowHeight="70px">
                <mat-grid-tile [colspan]="1" [rowspan]="1">

                    <mat-form-field appearance="fill" class="ancho" >
                        <mat-label>Usuario</mat-label >
                        <input matInput autocomplete="off" formControlName="user">
                      </mat-form-field>

                </mat-grid-tile>

                <mat-grid-tile [colspan]="2" [rowspan]="6">

                    <img src="/assets/img/usuarioLogin.png" style="width: 30%;" >

                </mat-grid-tile>


                <mat-grid-tile [colspan]="1" [rowspan]="1">

                    <mat-form-field appearance="fill" class="ancho" >
                        <mat-label>Nombre Completo</mat-label>
                        <input matInput autocomplete="off" formControlName="name">
                      </mat-form-field>

                </mat-grid-tile>

                
                <mat-grid-tile [colspan]="1" [rowspan]="1">

                    <mat-form-field appearance="fill" class="ancho" >
                        <mat-label>Tipo de Usuario</mat-label>
                        <mat-select formControlName="role" required>
                            <mat-option *ngFor="let role of roles" [value]="role.value">
                              {{role.viewValue}}
                            </mat-option>
                          </mat-select>
                      </mat-form-field>

                </mat-grid-tile>

                <mat-grid-tile [colspan]="1" [rowspan]="1">

                    <mat-form-field appearance="fill" class="ancho"   >
                        <mat-label>Contrase√±a</mat-label>
                        <input type="password" matInput autocomplete="off" formControlName="password">
                      </mat-form-field>

                </mat-grid-tile>

                <mat-grid-tile [colspan]="1" [rowspan]="1" class="ancho">
                    <button mat-raised-button style="margin-right: 20px;" routerLink="/dashboard/usuarios">Volver</button>
                    <button type="submit" mat-raised-button color="primary" >Registrar</button>

                </mat-grid-tile>

            </mat-grid-list>

            
            </form>
        </mat-card>
     
    </div>
